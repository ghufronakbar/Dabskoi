services:
  db:
    image: postgres:15-alpine
    container_name: dabskoi_db
    environment:
      POSTGRES_DB: dabskoi
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust 
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dabskoi"]
      interval: 3s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./dabskoi_backend
      dockerfile: Dockerfile
    container_name: dabskoi_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres@db:5432/dabskoi?schema=public
      NODE_ENV: production
      PORT: "3001"
    ports:
      - "3001:3001"
      - "5555:5555"  

  frontend:
    build:
      context: ./dabskoi_frontend
      dockerfile: Dockerfile
    container_name: dabskoi_frontend
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      API_BASE_URL_INTERNAL: http://backend:3001
    ports:
      - "3000:3000"

volumes:
  db_data:
